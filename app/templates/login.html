{% extends 'base.html' %}

{% block title %}
Вход
{% endblock %}

{% block body %}
<h1 class="my-3">Вход</h1>
<div class="container">
    <form method="POST">
        <label>Email:</label>
        <input type="email" name="email" required><br>
        <label>Password:</label>
        <input type="password" name="password" required><br>
        <input type="submit" value="Войти">
        <a href="{{ url_for('register') }}">Регистрация</a>
    </form>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</div>
{% endblock %}
