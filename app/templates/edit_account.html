{% extends 'base.html' %}

{% block title %}
Редактировать данные
{% endblock %}

{% block body %}
<div class="container">
    <h2 class="my-3 text-center subtext2" style="color: black">Редактировать данные</h2>
    <div style="margin: 0 auto; max-width: 485px;">
        <div class="bg-light3 p-4 rounded-custom">
            <form method="POST">
                <div class="mb-3 d-flex align-items-center">
                    <div class="flex-grow-1 me-3">
                        <input type="text" class="form-control" name="name" required placeholder="Имя" value="{{ user_personal_data.name }}">
                    </div>
                    <div class="flex-grow-1">
                        <input type="text" class="form-control" name="surname" required placeholder="Фамилия" value="{{ user_personal_data.surname }}">
                    </div>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" name="age" required placeholder="Возраст" value="{{ user_personal_data.age }}">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success" style="width: 200px;">Сохранить изменения</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
